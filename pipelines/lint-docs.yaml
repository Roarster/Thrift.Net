pr:
  branches:
    include:
    - 'master'
  paths:
    include:
    - '*.md'
    - 'docs/**/*.md'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  displayName: 'Install NPM packages'
  inputs:
    command: 'install'

- task: Npm@1
  displayName: 'Run markdownlint'
  inputs:
    command: 'custom'
    customCommand: 'run --silent lint:markdown'
